language: objective-c
before_install: rvm install "ruby-2.5.0"
xcode_project: jcc_oc_base_lib.xcodeproj
xcode_scheme: jcc_oc_base_lib
install:
- bundle
- bundle exec pod install
script: xcodebuild test -workspace jcc_oc_base_lib.xcworkspace -scheme jcc_oc_base_lib
  -destination 'platform=iOS Simulator,OS=10.2,name=iPhone 7 Plus'
after_success: slather
cache:
  directories:
  - vendor/bundle
env:
  global:
    secure: 
